<!DOCTYPE html>
<html>
	<head>
		<style>
			body {
				width: 200px;
				padding: 15px;
				font-family: Arial, sans-serif;
			}
			button {
				width: 100%;
				padding: 10px;
				margin: 5px 0;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				font-size: 14px;
			}
			#light-btn {
				background-color: #ff6600;
				color: white;
			}
			#dark-btn {
				background-color: #1a1a1a;
				color: white;
			}
			#highlight-btn {
				background-color: #8b5cf6;
				color: white;
			}
			button:hover {
				opacity: 0.8;
			}
			#status {
				margin-top: 10px;
				text-align: center;
				font-size: 12px;
				color: #666;
			}
			.section {
				margin-top: 15px;
				padding-top: 15px;
				border-top: 1px solid #ddd;
			}
		</style>
	</head>
	<body>
		<h3 style="margin-top: 0">HN Theme</h3>
		<button id="light-btn">Light Theme</button>
		<button id="dark-btn">Dark Theme</button>

		<div class="section">
			<h3 style="margin-top: 0">Highlight Top Posts</h3>
			<button id="highlight-btn">Show Top 5</button>
		</div>

		<div id="status"></div>
		<script src="popup.js"></script>
	</body>
</html>
